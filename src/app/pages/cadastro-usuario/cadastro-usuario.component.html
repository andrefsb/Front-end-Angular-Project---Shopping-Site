<h3>{{pageName}}</h3>
<form [formGroup]="cadastroForm" (ngSubmit)="onSubmit();cadastroForm.reset()">

    <div for="nome">
        <label>Nome: </label>
        <input type="text" id="nome" placeholder="nome" formControlName="nome" />
    </div>

    <div for="email">
        <label>E-mail: </label>
        <input type="email" id="email" placeholder="e-mail" formControlName="email" />
    </div>

    <div for="senha">
        <label>Senha: </label>
        <input type="password" id="senha" placeholder="senha" formControlName="senha" />
    </div>

    <div for="admin" *ngIf="cadastroAuth" >
        <mat-checkbox id="admin" formControlName="admin">Vendedor</mat-checkbox>
    </div>
    <br>
    <button class="button" type="submit">Criar Usu√°rio</button>


</form>
