<h1>{{pageName}}</h1>
<div class="login-page">
<form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit();loginForm.reset()">
    <div for="email">
        <label>E-mail: </label>
        <input type="email" id="email" placeholder="e-mail" formControlName="email" />
    </div>

    <div for="senha">
        <label>Senha: </label>
        <input type="password" placeholder="senha" id="senha" formControlName="senha" />
    </div>
    <br>
    <button type="submit">Login</button>


</form>
</div>
