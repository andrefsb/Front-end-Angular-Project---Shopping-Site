<h3>{{pageName}}</h3>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit();loginForm.reset()">
    <div for="email">
        <label>E-mail: </label>
        <input type="email" id="email" formControlName="email" />
    </div>

    <div for="senha">
        <label>Senha: </label>
        <input type="password" id="senha" formControlName="senha" />
    </div>
    <br>
    <button class="button" type="submit">Login</button>


</form>
