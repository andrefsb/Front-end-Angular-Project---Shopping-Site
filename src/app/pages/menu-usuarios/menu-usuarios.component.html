<h1>{{pageName}}</h1>

<ul class="SG">
  <input type="search" placeholder="Entre com o nome a ser pesquisado." [formControl]="searchField" />
  <div class="box">
    
    <li class="sgLi" *ngFor="let usuario of usuarios">
      <ul class="df">
        <li>Nome: {{ usuario.nome }}</li>
        <li>Vendedor: {{ usuario.admin }}</li>
        <a [routerLink]="[usuario._id]" routerLinkActive="router-link-active">Vizualizar conta</a><br>
        <button (click)="remover(usuario)">Remover</button>
      </ul>
  </div>
</ul>
