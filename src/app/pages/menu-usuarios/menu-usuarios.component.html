<h3>{{pageName}}</h3>
<div>
    <input
      type="search"
      placeholder="Entre com o nome a ser pesquisado."
      [formControl]="searchField"/><br>
    <li *ngFor="let usuario of usuarios">
      Nome: {{ usuario.nome }}
      Vendedor: {{ usuario.admin }}
      <a [routerLink]="[usuario._id]" routerLinkActive="router-link-active">Vizualizar conta</a>
      <button (click)="remover(usuario)">Remover</button>
    </li>
  </div>
